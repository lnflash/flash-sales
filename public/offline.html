<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Flash Sales Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #00A86B;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-icon::before {
            content: "F";
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #1e293b;
        }
        p {
            margin: 0 0 20px;
            color: #64748b;
        }
        .retry-button {
            background-color: #00A86B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #00C17D;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon"></div>
        <h1>You're Offline</h1>
        <p>Please check your internet connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
